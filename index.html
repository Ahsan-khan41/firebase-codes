<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Reporter-SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- firebase js files -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script defer src="./app.js"></script>
</head>

<body>
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">SignUp</legend>
        <h1>Create New Account</h1>
        <!-- Errors area -->
        <p id="errors" style="color: red;"></p>
        <!-- Name Input -->
        <input type="text" name="username" placeholder="Enter Your Name" id="userName" class="input" /> <span
            id="userValidation"></span><br />
        <!-- Email Input -->
        <input type="email" name="email" placeholder="Enter Your Email" id="email" class="input" /> <span
            id="emailValidation"></span>
        <br />
        <!-- Password Input -->
        <input type="password" name="password" placeholder="Enter Your Password" id="password" class="input" /> <span
            id="passwordValidation"></span> <br />
            <!-- Sign Up Button -->
        <button type="submit" id="signUp" class="btn btn-primary" onclick="signUp()">SignUp</button>
        <p>Already have an account? <a href="./signIn.html">SignIn</a></p>
    </fieldset>


    <!-- Bootstrap js files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
